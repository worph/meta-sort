# Redis configuration for meta-sort
# Optimized for metadata storage

# Basic settings
bind 0.0.0.0
port 6379
protected-mode no
daemonize no

# Persistence
appendonly yes
appendfsync everysec
dir /data/redis

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
